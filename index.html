<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Signature!</title>
  <meta name="description" content="">
  <meta name="author" content="">

  <!--link rel="stylesheet/less" href="less/bootstrap.less" type="text/css" /-->
  <!--link rel="stylesheet/less" href="less/responsive.less" type="text/css" /-->
  <!--script src="js/less-1.3.3.min.js"></script-->
  <!--append ‘#!watch’ to the browser URL, then refresh the page. -->
  
  <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
  <link href="css/style.css" rel="stylesheet" type="text/css">

  <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
  <!--[if lt IE 9]>
    <script src="js/html5shiv.js"></script>
  <![endif]-->

  <!-- Fav and touch icons -->
  <link rel="shortcut icon" href="img/favicon.png">
</head>

<body>
<div class="navbar navbar-inverse navbar-fixed-top" style="position:static;margin-bottom:20px">
  <div class="navbar-inner">
    <div class="container-fluid">
      <a class="brand" href="/sign"><img src="img/logo.png" style="width:24px;margin:-5px 6px 0 0"/>签名档工具 <sup class="badge badge-important">v0.6</sup></a>  
      <ul class="nav pull-right">
        <li class="divider-vertical"></li>
        <li>
            <div>
              <a href="https://github.com/puterjam/Signature" target="_blank" class="btn btn-small btn-primary">
                <i class="icon-random icon-white"></i> GitHub
             </a>
          </div>
        </li>
      </ul>
  </div>
</div>
  
<div class="container">
  <div class="row">
    <div class="span4">
      <form id="theme_config">
        <fieldset>
          <legend>参数</legend>
          <div class="input-prepend input-append">
          <span class="add-on" style="width:40px">RTX</span>
          <input id="rtx_input" class="input-medium" type="text" placeholder="范例: PuterJam 舜子">
          <div class="btn-group">
            <button class="btn dropdown-toggle" data-toggle="dropdown"><li class="icon-font"></li><span class="caret"></span></button>
            <ul class="dropdown-menu font-list" for-field="name"></ul>
            </div>
          </div>
        <div class="input-prepend input-append">
          <span class="add-on" style="width:40px">Group</span>
          <input id="group_input" class="input-medium" type="text" placeholder="范例: 前端攻城湿聚集地">
          <div class="btn-group">
            <button class="btn dropdown-toggle" data-toggle="dropdown"><li class="icon-font"></li><span class="caret"></span></button>
            <ul class="dropdown-menu font-list" for-field="group"></ul>
          </div>
        </div>
      
        <div class="input-prepend input-append">
          <span class="add-on" style="width:40px">Phone</span>
          <input id="phone_input" class="input-medium" type="text" placeholder="范例: xxxxx">
          <div class="btn-group">
            <button class="btn dropdown-toggle" data-toggle="dropdown"><li class="icon-font"></li><span class="caret"></span></button>
            <ul class="dropdown-menu font-list" for-field="phone"></ul>
          </div>
        </div>
        <div class="input-prepend input-append">
          <span class="add-on" style="width:40px">Mobile</span>
          <input id="mobile_input" class="input-medium" type="text" placeholder="范例: 186xxxxxxxx">
          <div class="btn-group">
            <button class="btn dropdown-toggle" data-toggle="dropdown"><li class="icon-font"></li><span class="caret"></span></button>
            <ul class="dropdown-menu font-list" for-field="mobile"></ul>
          </div>
        </div>
        <div class="input-prepend input-append">
          <span class="add-on" style="width:40px">Addr.</span>
          <input id="address_input" class="input-medium" type="text" placeholder="范例: 大族大厦 11 楼">
          <div class="btn-group">
            <button class="btn dropdown-toggle" data-toggle="dropdown"><li class="icon-font"></li><span class="caret"></span></button>
            <ul class="dropdown-menu font-list" for-field="mobile"></ul>
          </div>
        </div>
        </fieldset>
      </form>
      <fieldset>
      <legend>关于这个工具</legend>
      <div>
        <label><strong><i class="icon-question-sign"></i> 工具研发:</strong></label>
        <span class="help-block"><span class="label">PuterJam</span></span>
        <label><strong><i class="icon-book"></i> HTML5技术支持:</strong></label>
        <blockquote>
          <span class="help-block"><a href="https://developer.mozilla.org/en-US/docs/HTML/Canvas" target="_blank">Canvas</a></span>
          <span class="help-block"><a href="https://developer.mozilla.org/zh-CN/docs/DOM/window.atob" target="_blank">window.atob</a></span>
          <span class="help-block"><a href="https://developer.mozilla.org/zh-CN/docs/DOM/Blob" target="_blank">Blob</a></span>
          <span class="help-block"><a href="https://developer.mozilla.org/zh-CN/docs/DOM/window.URL.createObjectURL" target="_blank">URL.createObjectURL</a></span>
          <span class="help-block"><a href="https://developer.mozilla.org/en-US/docs/JavaScript/Typed_arrays" target="_blank">JavaScript typed arrays</a></span>
          <span class="help-block"><a href="http://updates.html5rocks.com/2011/08/Downloading-resources-in-HTML5-a-download" target="_blank">a[download]</a></span>
          <span class="help-block"><a href="http://www.google.com/fonts/" target="_blank">Google Fonts</a></span>
          <span class="help-block">以及 <a href="http://www.bootcss.com/" target="_blank">bootstrap</a></span>
        </blockquote>
        <label><strong><i class="icon-gift"></i> 捐赠:</strong></label>
        <span class="help-block"><button class="btn btn-mini btn-danger disabled">可以私下支持</button> <small>吃饭什么的。</small></span>
      </div>
      </fieldset>
    </div>
    <div class="span7">
      <fieldset>
        <legend>签名档</legend>
        <div id="theme_list" style="width:610px"></div>
      </fieldset>
    </div>
  </div>
</div>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/themes.js"></script>
<script type="text/javascript" src="js/signature.js"></script>
</body>
</html>
